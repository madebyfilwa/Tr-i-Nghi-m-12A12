<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web với CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        img, video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Xin chào!</h1>
    <p>Chuyến đi ý nghĩa.</p>
    <img src="./image.jpg" alt="Ảnh chuyến đi">
    <video controls>
        <source src="./video.mp4" type="video/mp4">
    </video> 
</body>
</html>
